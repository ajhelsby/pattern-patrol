name: Lint and Test
runs:
  using: ubuntu-latest
  strategy:
    matrix:
      java: [ '8', '11', '17', '21' ]

  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup java
      uses: actions/setup-java@v4
      with:
        distribution: 'corretto'
        java-version: ${{ matrix.java }}
        cache: 'maven'

    - name: Build with Maven
      run: mvn -B install --file pom.xml